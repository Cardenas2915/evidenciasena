    <link rel="stylesheet" href="css/estilo.css">

<body>
    <section id="banner">
        <div class="logo">
           <a href=""> <img src="images/logo.png" alt=""></a>

        <div class="logo2">
            <a href="#"><img src="images/login-via-microsoft.png" alt="">
            </a>

<div class="fondo">

    </div>
    <div class="tipo">
        <p>Tipo de documento de identidad</p>

    <div class="selector">
        <select name="formato" id="formato">
            <option value="cedula">Cedula de Ciudadania</option>

            <option value="cedula">Cedula de extranjeria</option>

            <option value="cedula">PEP</option>
        </select>
    </div>
    <div class="documento">
        <label for="doc">Numero de documento:</label>
        <input type="text"  id="doc" name="doc" placeholder="Ingrese numero de documento">
    </div>
    <div class="contraseña">
        <label for="contra">Contraseña:</label>
        <input type="password" id="contra" name="contra" placeholder="Ingrese contraseña">

    <div class="olvido">
        <a href=""><img src="images/llave.png" alt=""> ¿Olvidé mi contraseña?</a>

    </div>

</div>
